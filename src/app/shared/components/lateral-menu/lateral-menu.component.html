<div class="container-lateralMenu top-0 position-sticky">
    <div class="w-100 d-flex border-secondary border-bottom p-3 justify-content-between">
        <div class="d-flex">
            <button class="bg-transparent border-0 btn-logo">
                <img src="../../../../assets/icon/Logotipo.png" alt="Logotipo" class="w-100 h-100">
            </button>
        </div>
        <button class="bg-transparent border-0">
            <i class="bi bi-chevron-double-left text-white"></i>
        </button>
    </div>
    <div class="w-100 d-flex flex-column border-secondary p-3 justify-content-between">
        <div id="container-lateralMenu_option" class="d-flex mb-2" *ngFor="let menuItem of getMenuItems()">
            <a [routerLink]="menuItem.link" routerLinkActive="active-option" class="text-white-50 h-100 w-100 text-decoration-none p-3" (click)="handleMenuItemClick(menuItem)">
                <i class="me-3 {{menuItem.icon}}"></i>{{menuItem.label}}</a>
            
            <!--<a [routerLink]="menuItem.link" routerLinkActive="active-option" class="text-white-50 h-100 w-100 text-decoration-none p-3"><i [className]="menuItem.icon" class="me-3"></i>{{menuItem.label}}</a>-->
        </div>
    </div>
</div>
