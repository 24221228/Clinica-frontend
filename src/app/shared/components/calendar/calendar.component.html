<div>
    <div class="d-flex mb-4 justify-content-between">
        <button (click)="goToPreviousMonth()" class="bg-body-tertiary border border-0">
            <i class="bi bi-arrow-left-short"></i>
        </button>
        <h2 class="text-white" style="font-size: 13px;">{{ selectedDate | date: 'MMMM yyyy' }}</h2>
        <button (click)="goToNextMonth()" class="bg-body-tertiary border border-0">
            <i class="bi bi-arrow-right-short"></i>
        </button>
    </div>
    <table>
        <thead>
            <tr>
            <th *ngFor="let day of daysOfWeek">{{ day }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of calendar">
            <td *ngFor="let day of week" (click)="selectDate(day)" [class.selected]="isSelected(day)">
                {{ day | date: 'd' }}
            </td>
            </tr>
        </tbody>
    </table>
</div>
