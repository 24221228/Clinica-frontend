<table class="table table-hover table-dark">
  <thead>
    <tr class="">
      <th *ngFor="let column of columns">{{ column.name }}</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let column of columns">{{ record[column.id] }}</td>
      <td>
        <button class="btn btn-primary" (click)="verDetalle(record)">
          <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-success ms-2">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-warning ms-2">
            <i class="bi bi-file-earmark-pdf text-white"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-modal-dinamico [modalData]="modalData" *ngIf="showModal"></app-modal-dinamico>
