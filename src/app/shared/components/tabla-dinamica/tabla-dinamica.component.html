<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th *ngFor="let itemHeader of headerItems" class="text-white">{{ itemHeader.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of recordsData">
      <td class="text-white" *ngFor="let header of headerItems">{{ record[header.key] }}</td>
      <td class="bg-transparent text-white">
        <button class="btn btn-primary" (click)="verDetalle(record)">
          <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-success ms-2">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-warning ms-2">
          <i class="bi bi-file-earmark-pdf text-white"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
