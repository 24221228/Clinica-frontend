                                <input id="input-username" type="text" class="form-control text-white border-secondary input-register-specialty" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Descripción de la especialidad</label>

                            <div class="mb-3 mt-3">

                                <input id="input-username" type="text" class="form-control text-white border-secondary input-register-specialty" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">

                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Disponibilidad Horaria</label>
                                <input id="input-username" type="text" class="form-control text-white border-secondary input-register-specialty" aria-describedby="emailHelp">

                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Correo Electronico</label>
                                <input id="input-username" type="text" class="form-control text-white border-secondary input-register-specialty" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Logo de la especialidad</label>
                                <input id="input-username" type="text" class="form-control text-white border-secondary input-register-specialty" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Especialidad</button>

            </div>
        </div>
    </div>
</app-layout>
