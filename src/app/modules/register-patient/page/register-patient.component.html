<app-layout>
    <div class="bg-transparent">
        <div class="row row-cols-lg-1 m-0 mt-3 p-3">
            <div class="col-lg-12">
                <h5 class="text-white mb-4 border-bottom pb-3">Registrar Paciente</h5>
                <form>
                    <div class="border rounded-3 mb-4 border-secondary container-register-patient">
                        <h5 id="register-patient-form_title" class="ps-3 pt-2 pb-2 rounded-top-3 text-uppercase text-white fs-6">Información Personal</h5>
                        <div class="row row-cols-lg-3 m-0">
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Nombres</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Apellidos</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Género</label>
                                <select class="form-select text-white input-register-patient border-secondary" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                </select>                             
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputPassword1" class="form-label text-white">Fecha de Nacimiento</label>
                                <input type="date" class="form-control text-white border-secondary input-register-patient">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Dirección Completa</label>
                                <input type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputPassword1" class="form-label text-white">Número de Teléfono</label>
                                <input type="tel" class="form-control text-white border-secondary input-register-patient">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputPassword1" class="form-label text-white">Correo Electrónico</label>
                                <input type="email" class="form-control text-white border-secondary input-register-patient">
                            </div>
                        </div>
                    </div>
                    <div class="border rounded-3 mb-4 border-secondary container-register-patient">
                        <h5 id="register-patient-form_title" class="ps-3 pt-2 pb-2 rounded-top-3 text-uppercase text-white fs-6">Información de Contacto de Emergencia</h5>
                        <div class="row row-cols-lg-3 m-0">
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Nombres</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Relación con el paciente</label>
                                <select class="form-select text-white input-register-patient border-secondary" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Padre</option>
                                    <option value="2">Madre</option>
                                    <option value="2">Cónyugue</option>
                                    <option value="2">Tio(a)</option>
                                    <option value="2">Sobrino(a)</option>
                                    <option value="2">Hijo(a)</option>
                                    <option value="2">Primo(a)</option>
                                    <option value="2">Hermano(a)</option>
                                    <option value="2">Amigo(a)</option>
                                </select>   
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Número de Teléfono</label>
                                <input id="input-username" type="tel" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="border rounded-3 mb-4 border-secondary container-register-patient">
                        <h5 id="register-patient-form_title" class="ps-3 pt-2 pb-2 rounded-top-3 text-uppercase text-white fs-6">Información Médica</h5>
                        <div class="row row-cols-lg-3 m-0">
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Número de Historial Médico (Opcional)</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Grupo Sanguineo (Opcional)</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Alergias Conocidas</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Medicamentos actuales</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Información sobre seguros médicos</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Cirugías previas (si corresponde)</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputEmail1" class="form-label text-white">Enfermedades crónicas o condiciones médicas preexistentes</label>
                                <input id="input-username" type="email" class="form-control text-white border-secondary input-register-patient" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Paciente</button>
                </form>
            </div>
        </div>
    </div>
</app-layout>
